<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CKEditor Tab Switcher Demo</title>
		<meta name="viewport" content="width=device-width" />
		
		<link href="demo/css/demo.css" rel="stylesheet" type="text/css" />
		
	</head>
	<body>
	
		<main>
	
			<div class="wrapper">
			
				<div class="content">
			
					<h1>CKEditor Tab Switcher Demo</h1>
					
					<form method="post" action="">
					
						<textarea name="CK" id="CK" rows="1" cols="1"></textarea>
						
						<button type="button" onClick="RenderOutput();">Render</button>
					
					</form>
					
					<div id="RenderTarget"></div>
				
				</div>
			
			</div>
		
		</main>
		
		<script type="text/javascript" src="demo/ckeditor/ckeditor.js"></script>
		<script type="text/javascript" src="demo/js/tabSwitcher.js"></script>
		<script type="text/javascript">
		
			CKEDITOR.replace('CK');
			
			function RenderOutput(){
				var s, o;
				s = CKEDITOR.instances.CK.getData();
				o = document.getElementById('RenderTarget');
				o.innerHTML = s;
				CKTabSwitcher('tabSwitcher');
			}
		
		</script>
	
	</body>
</html>
